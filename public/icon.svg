<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <!-- Fond sombre -->
  <rect width="32" height="32" rx="6" fill="#1a1d2e"/>

  <!-- Corps de la porte avec bordure -->
  <rect x="9" y="6" width="14" height="20" rx="1.5" fill="#252938" stroke="#3dd8b4" stroke-width="1.2"/>

  <!-- Poignée de porte (cercle) -->
  <circle cx="13" cy="16" r="1.8" fill="#3dd8b4"/>

  <!-- Serrure décorative -->
  <rect x="19" y="14.5" width="3" height="3" rx="0.5" fill="#3dd8b4"/>
  <circle cx="20.5" cy="16" r="0.8" fill="#1a1d2e"/>

  <!-- Indicateur de sécurité (petit point lumineux) -->
  <circle cx="25" cy="8" r="1.5" fill="#3dd8b4" opacity="0.8"/>
</svg>
